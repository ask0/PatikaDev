    <script>
      function initMap() {
        // Set the center and zoom level of the map
        var mapCenter = { lat: 37.7749, lng: -122.4194 };
        var mapZoom = 14;

        // Create a new map object
        var map = new google.maps.Map(document.getElementById("map"), {
          center: mapCenter,
          zoom: mapZoom,
        });

        // Add a marker to the map at the center location
        var marker = new google.maps.Marker({
          position: mapCenter,
          map: map,
        });

        // Set the src attribute of the iframe to the Google Maps Embed API URL
        var apiKey = "YOUR_API_KEY_HERE";
        var mapUrl =
          "https://www.google.com/maps/embed/v1/view?key=" +
          apiKey +
          "&center=" +
          mapCenter.lat +
          "," +
          mapCenter.lng +
          "&zoom=" +
          mapZoom +
          "&maptype=satellite";
        document.querySelector("iframe").setAttribute("src", mapUrl);
      }
    </script>
