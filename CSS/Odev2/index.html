<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google!</title>
  </head>
  <body>
    <!-- container start -->
    <div class="container">
      <!-- logo start -->
      <div class="logo">
        <img
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          alt="logo"
        />
      </div>
      <!-- logo end -->

      <!-- search start -->
      <div class="search">
        <p>Search the web using Google!</p>
        <input class="my-textbox" type="text" placeholder="" size="60" />
        <br />
        <input class="my-button" type="button" value="Google Search" />
        <input class="my-button" type="button" value="I'm feeling lucky" />
      </div>
      <!-- search end -->

      <!-- footer start -->
      <div class="footer">
        <div class="part1 block">
          <ul>
            <li>Special Searches</li>
            <li>
              <a href="#">Stanford Search</a>
            </li>
            <li><a href="#">Linux Search</a></li>
          </ul>
        </div>

        <div class="part2 block">
          <ul>
            <li><a href="#">Help</a></li>
            <li><a href="#">About Google!</a></li>
            <li><a href="#">Company Info</a></li>
            <li><a href="#">Google! Logos</a></li>
          </ul>
        </div>
        <div class="part3 block">
          <ul>
            <li>Get Google!</li>
            <li>updates monthly:</li>
            <li><input type="text" placeholder="your e-mail" /></li>
            <li>
              <input type="button" value="Subscribe" /> &nbsp;
              <a href="#">Archive</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- footer end -->

      <div class="copyright">Copyright Â©1998 Google Inc.</div>
    </div>
    <!-- container end -->
  </body>
</html>
